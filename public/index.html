<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alayna's Art Shop</title>
    <!-- Favicon - you might want to replace this with a custom icon for Alayna -->
    <link rel="icon" href="https://placehold.co/32x32/A06AB4/FFF?text=AA" type="image/png">
    <!-- Google Fonts - Inter is used for a clean, modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN - for styling. In a real project, you'd typically install Tailwind via npm. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for animations and font-family */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Define custom keyframes for animations */
        @keyframes fade-in-down {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-down { animation: fade-in-down 1s ease-out forwards; }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in { animation: fade-in 1s ease-out forwards; }

        @keyframes bounce-slow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-bounce-slow { animation: bounce-slow 3s infinite ease-in-out; }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow { animation: spin-slow 15s linear infinite; }

        @keyframes pulse-slow {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.5; }
        }
        .animate-pulse-slow { animation: pulse-slow 4s infinite ease-in-out; }

        @keyframes bounce-once {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-8px);
            }
        }
        .animate-bounce-once { animation: bounce-once 1s ease-in-out; }

        @keyframes pulse-light {
            0%, 100% { box-shadow: 0 0 0 0px rgba(253, 224, 71, 0.7); }
            50% { box-shadow: 0 0 0 10px rgba(253, 224, 71, 0); }
        }
        .animate-pulse-light { animation: pulse-light 2s infinite ease-in-out; }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- The root div where our React app will be mounted -->
    <div id="root"></div>
    <!--
        This script tag will be automatically generated and injected by the React build process.
        It will point to your compiled JavaScript bundle (e.g., main.js, bundle.js).
        You don't need to manually add it here for a standard React setup.
    -->
</body>
</html>
